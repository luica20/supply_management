{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="flex">
            <div class="col col-sm-6">
                <h2>Registrar Cliente</h2>
                <form method="POST" class="mt-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ customer_form.as_p }}
                        {{ user_form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
