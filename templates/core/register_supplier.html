{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Registrar Proveedor</h2>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                {{ supplier_form.as_p }}
                {{ user_form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
{% endblock %}
